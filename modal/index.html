<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <title>modal</title>
    <meta name="description" content="Fixing tabindex">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <button class="modal-toggle">ログインモーダル</button>

    <div class="modal" role="dialog" aria-labelledby="dialog-header" aria-describedby="dialog-desc">
      <h1 id="dialog-header">ログイン</h1>
      <p id="dialog-desc">ログインしますか？</p>
      <div class="field">
        <label for="user_id">ID</label>
        <input id="user_id" type="text">
      </div>
      <div class="field">
        <label for="user_password">password</label>
        <input id="user_password" type="password">
      </div>
      <button id="signup">sign up</button>
      <button class="close">X</button>
    </div>

    <div class="modal-overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
